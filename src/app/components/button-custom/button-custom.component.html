<button [routerLink]="route" class="btn w-36 sm:w-40 focus:outline-none text-white 
  {{ typeButton ? 'bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300' : 'bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300' }} 
  font-medium text-sm px-5 py-2.5 me-2 mb-2 
  dark:{{ typeButton ? 'bg-green-600 hover:bg-green-700 focus:ring-green-800' : 'bg-red-600 hover:bg-red-700 focus:ring-red-800' }} 
  rounded-full transform transition duration-200 hover:scale-105">
  {{ buttonText }}
</button>
