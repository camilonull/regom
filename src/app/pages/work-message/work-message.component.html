<app-title></app-title>
<div class="p-5">
  <app-sub-title title="Mensaje"></app-sub-title>

  <div>
    <form class="max-w-sm mx-auto">
      <div class="my-6 sm:my-10">
        <label
          for="messageText"
          class="block mb-2 text-sm font-medium text-gray-900 text-center"
          >Escribe lo que te transmite la obra</label
        >
        <textarea
          id="messageText"
          name="messageText"
          rows="12"
          [(ngModel)]="messageText"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500  dark:border-gray-600  dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="La obra es ..."
        ></textarea>
      </div>
    </form>
  </div>

  <div class="flex justify-around items-end mt-auto">
    <app-button-custom
    (click) = "back()"
      buttonText="Atras"
      route="/work-location"
      [typeButton]="false"
    ></app-button-custom>
    <app-button-custom
    (click) = "onSubmit()"
      buttonText="Continuar"
      route="/work-document"
      [typeButton]="true"
    ></app-button-custom>
  </div>
</div>


<div *ngIf="message != ''" class="fixed top-1 right-1 lg:top-4 lg:right-4 z-50">
  <div
    class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50"
    role="alert"
  >
    <svg
      class="flex-shrink-0 inline w-4 h-4 me-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      />
    </svg>
    <span class="sr-only">Info</span>
    <div><span class="font-medium"></span> {{ message }}</div>
  </div>
</div>
