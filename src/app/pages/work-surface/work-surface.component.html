<div class="lg:bg-gradient-to-r lg:from-blue-100 lg:via-blue-200 lg:to-blue-300/10 lg:hover:bg-gradient-to-br lg:focus:ring-4 lg:focus:outline-none lg:focus:ring-blue-300 lg:dark:focus:ring-blue-400 lg:border-solid lg:border-2 lg:border-gray-700 lg:rounded-3xl lg:mt-5 lg:p-5">
<app-title></app-title>
<div class="p-5">

 <app-sub-title title="Superficie De Desarrollo"></app-sub-title>

  <div>
     <form action="" class="max-w-sm mx-auto" [formGroup]="surfaceForm">
       <div class="flex flex-row my-6 sm:my-10">
        <div class="flex flex-col w-full">
          <select
          id="surface"
          name="surface"
          formControlName="surface"
          (change)="onChangeSurface($event)"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1 lg:p-2.5"
        >
          <option *ngFor="let opcion of opciones" [value]="opcion">
            {{ opcion }}
          </option>
        </select>

        <div
          class="text-red-700"
          *ngIf="
            surfaceForm.controls['surface'].invalid &&
            (surfaceForm.controls['surface'].touched ||
              isFormSurface ||
              surfaceForm.controls['surface'].dirty)
          "
        >
          <span *ngIf="surfaceForm.controls['surface'].errors?.['required']"
            >Este Campo es Obligatorio</span
          >
        </div>

        <input
        *ngIf="surfaceForm.controls['surface'].value === 'Otro'"
          type="text"
          id="surfaceOther"
          name="surfaceOther"
          formControlName="surfaceOther"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-3"
          placeholder="Escribe tu estilo"
        />
        </div>
      </div>
     </form>
      <div class="my-6 sm:my-10">
        <app-sub-title title="Material (es)"></app-sub-title>
      </div>
      <form action="" class="max-w-sm mx-auto" [formGroup]="matForm">
        <div class="flex flex-col w-full my-6 sm:my-10">

          <select
          id="mat"
          name="mat"
          formControlName="mat"
          (change)="onChangeMat($event)"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1 lg:p-2.5"
        >
          <option *ngFor="let opcion of opciones" [value]="opcion">
            {{ opcion }}
          </option>
        </select>
        <div
        class="text-red-700"
        *ngIf="
          matForm.controls['mat'].invalid &&
          (matForm.controls['mat'].touched ||
            isFormMat ||
            matForm.controls['mat'].dirty)
        "
      >
        <span *ngIf="matForm.controls['mat'].errors?.['required']"
          >Este Campo es Obligatorio</span
        >
      </div>

        <input
        *ngIf="matForm.controls['mat'].value === 'Otro'"
          type="text"
          id="matOther"
          name="matOther"
          formControlName="matOther"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-3"
          placeholder="Escribe tu estilo"
        />
        </div>
      </form>
  </div>

  <div class="flex justify-around items-end mt-auto">
    <app-button-custom
    (click)="back()"
      buttonText="Atras"
      route="/work-item"
      [typeButton]="false"
    ></app-button-custom>
    <app-button-custom
    (click)="onSubmit()"
      buttonText="Continuar"
      route="/work-origin"
      [typeButton]="true"
    ></app-button-custom>
  </div>
</div>
</div>
