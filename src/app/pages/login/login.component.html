<div
  class="flex flex-col bg-white shadow-2xl rounded-2xl md:flex-row sm:mt-10 lg:mt20"
>
  <!-- Left Side -->
  <div class="p-6 md:p-10">
    <!-- Top Content -->
    <h2 class="font-mono mb-5 text-xl lg:text-4xl font-bold">Iniciar Sesion</h2>

    <input
      type="email"
      class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
      placeholder="Ingresa tu correo electronico"
    />
    <input
      type="password"
      class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light mt-5 sm:mt-5"
      placeholder="Ingresa tu contraseña"
    />

    <!-- Middle Content -->
    <div
      class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
    >

      <button
        class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-blue-500 shadow-blue-100 hover:bg-opacity-90 hover:shadow-lg border transition hover:-translate-y-0.5 duration-150"
        routerLink="/work"
      >
        <span>Iniciar Sesion</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-7"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="5" y1="12" x2="19" y2="12" />
          <line x1="13" y1="18" x2="19" y2="12" />
          <line x1="13" y1="6" x2="19" y2="12" />
        </svg>
      </button>
      <div class="flex flex-col">
        <div class="font-light text-cyan-700 text-center">
          <button class="underline"> Olvidaste la contraseña?</button>
        </div>
        <div class="font-light text-cyan-700 text-center">
           <button class="underline" routerLink="/register">Registrame</button>
        </div>
      </div>
    </div>
    <!-- Border -->
    <div class="mt-12 border-b border-b-gray-300"></div>
    <!-- Bottom Content -->
    <p class="py-6 text-sm font-thin text-center text-gray-400">
      o inicia sesion con
    </p>
    <!-- Bottom Buttons Container -->
    <div class="">
      <button
      (click)="loginGoogle()"
        class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 w-full"
      >
        <img src="assets/img/google.png" alt="" class="w-9" />
        <span class="font-thin">Google</span>
      </button>
    </div>
  </div>

  <!-- Right Side -->
  <img
    src="assets/img/obra.jpeg"
    alt=""
    class="w-[430px] hidden md:block md:rounded-r-2xl"
  />

</div>
