<div
  class="lg:bg-gradient-to-r lg:from-blue-100 lg:via-blue-200 lg:to-blue-300/10 lg:hover:bg-gradient-to-br lg:focus:ring-4 lg:focus:outline-none lg:focus:ring-blue-300 lg:dark:focus:ring-blue-400 lg:border-solid lg:border-2 lg:border-gray-700 lg:rounded-3xl lg:mt-5 lg:p-5"
>
  <app-title></app-title>
  <div class="p-5">
    <app-sub-title title="Localizacion"></app-sub-title>

    <div>
      <form class="max-w-sm mx-auto">
        <div class="my-6 sm:my-10">
          <label
            for="longitude"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Longitud</label
          >
          <input
            type="text"
            id="longitude"
            name="longitude"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="-45.5985"
            [(ngModel)]="longitude"
            disabled
            required
          />
        </div>
        <div class="my-6 sm:my-10">
          <label
            for="title"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Latitud</label
          >
          <input
            type="text"
            id="latitude"
            name="latitude"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Latitud"
            [(ngModel)]="latitude"
            disabled
            required
          />
        </div>
        <div class="my-6 sm:my-10">
          <label
            for="title"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Altitud</label
          >
          <input
            type="text"
            id="title"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Si se conoce la informacion"
            required
          />
        </div>
      </form>
    </div>
    <div class="flex justify-around items-end">
      <button
        (click)="getLocation()"
        type="button"
        class="text-white bg-[#FF9119] hover:bg-[#FF9119]/80 focus:ring-4 focus:outline-none focus:ring-[#FF9119]/50 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center dark:hover:bg-[#FF9119]/80 dark:focus:ring-[#FF9119]/40 me-2 mb-2 rounded-full transform transition duration-200 hover:scale-105"
      >
        <svg
          fill="#000000"
          width="25"
          height="25"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.992,9.98A8.991,8.991,0,0,0,3.01,9.932a13.95,13.95,0,0,0,8.574,12.979A1,1,0,0,0,12,23a1.012,1.012,0,0,0,.419-.09A13.948,13.948,0,0,0,20.992,9.98ZM12,20.9A11.713,11.713,0,0,1,5.008,10a6.992,6.992,0,1,1,13.984,0c0,.021,0,.045,0,.065A11.7,11.7,0,0,1,12,20.9ZM12,6a4,4,0,1,0,4,4A4,4,0,0,0,12,6Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,12,12Z"
          />
        </svg>
        Obtener Coordenadas
      </button>
    </div>
    <div class="flex justify-around items-end mt-auto">
      <app-button-custom
        (click)="back()"
        buttonText="Atras"
        route="/work-origin"
        [typeButton]="false"
      ></app-button-custom>
      <app-button-custom
        (click)="onSubmit()"
        buttonText="Continuar"
        route="/work-message"
        [typeButton]="true"
      ></app-button-custom>
    </div>
  </div>

  <div
    *ngIf="message != ''"
    class="fixed top-1 right-1 lg:top-4 lg:right-4 z-50"
  >
    <div
      class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50"
      role="alert"
    >
      <svg
        class="flex-shrink-0 inline w-4 h-4 me-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">Info</span>
      <div>
        <span class="font-medium">Ocurrio un error!</span> {{ message }}
      </div>
    </div>
  </div>
</div>
