<div
  class="lg:bg-gradient-to-r lg:from-blue-100 lg:via-blue-200 lg:to-blue-300/10 lg:hover:bg-gradient-to-br lg:focus:ring-4 lg:focus:outline-none lg:focus:ring-blue-300 lg:dark:focus:ring-blue-400 lg:border-solid lg:border-2 lg:border-gray-700 lg:rounded-3xl lg:mt-5 lg:p-5"
>
  <app-title></app-title>
  <div class="p-5">
    <app-sub-title title="Registro / Documentacion"></app-sub-title>

    <div>
      <form class="max-w-sm mx-auto">
        <div class="my-6 sm:my-10">
          <label
            for="artist"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Â¿Eres autor y/o artista de esta obra?</label
          >
          <ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex ">
            <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                <div class="flex items-center ps-3">
                    <input id="horizontal-list-radio-license" type="radio" value="" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700  focus:ring-2">
                    <label for="horizontal-list-radio-license" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 ">Si soy el artista</label>
                </div>
            </li>
            <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r ">
                <div class="flex items-center ps-3">
                    <input id="horizontal-list-radio-id" type="radio" value="" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 ">
                    <label for="horizontal-list-radio-id" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 ">No soy el artista</label>
                </div>
            </li>
        </ul>
        </div>

        <div class="flex items-center justify-center w-full">
          <label
            for="file"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-400 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-400 dark:hover:bg-gray-200"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="font-semibold">Click para subir archivos</span> o arrastra aqui
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400">
                PNG, JPG or GIF (MAX. 20MB)
              </p>
            </div>
          </label>
        </div>
        <input
          id="file"
          name="file"
          type="file"
          class="mt-2"
          accept=".png, .jpeg, .gif, .jpg"
          size="100000"
          #upload
        />
      </form>
    </div>

    <div class="flex flex-col items-center mt-2 sm:mt-7">
      <div class="">
        <app-button-custom
          (click)="back()"
          buttonText="Atras"
          route="/work-message"
          [typeButton]="false"
        ></app-button-custom>
      </div>
      <div class="">
        <button
          (click)="uploadFile(upload)"
          type="button"
          class="text-white bg-[#FF9119] hover:bg-[#FF9119]/80 focus:ring-4 focus:outline-none focus:ring-[#FF9119]/50 font-medium text-sm px-5 py-2.5 text-center inline-flex items-center dark:hover:bg-[#FF9119]/80 dark:focus:ring-[#FF9119]/40 me-2 mb-2 rounded-full transform transition duration-200 hover:scale-105"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-file-upload"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M14 3v4a1 1 0 0 0 1 1h4" />
            <path
              d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"
            />
            <path d="M12 11v6" />
            <path d="M9.5 13.5l2.5 -2.5l2.5 2.5" />
          </svg>
          Guardar la informacion recolectada
        </button>
      </div>
    </div>
  </div>
</div>
